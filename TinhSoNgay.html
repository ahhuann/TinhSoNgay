<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- 
    Tháng 1, 3, 5, 7, 8, 10, 12: 31 ngày
Tháng 2: 28 hoặc 29 ngày
Tháng 4, 6, 9, 11: 30 ngày
 -->

<body>
    <h1>Tính số ngày trong tháng</h1>

        <label for="month"></label>
        <input type="number" id="month" min="1" max="12"; size="30px">

    <button onclick="calculateDays()">Tính Ngày</button>

    <div id="result"></div>

    <script>
        function calculateDays() {
            const month = parseInt(document.getElementById("month").value);

            let days;

            switch (month) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    days = 31;
                    break;
                case 2:
                    days = "28 hoặc 29";
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    days = 30;
                    break;
                default:
                    days = "Không tìm thấy số ngày cho tháng này.";
            }

            document.getElementById("result").innerHTML = `Tháng ${month} có ${days} ngày.`;
        }

    </script>
</body>

</html>
